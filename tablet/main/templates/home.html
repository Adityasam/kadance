{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row" style="margin-top:5vw">
        <div class="col-sm-12">
            {% if request.user.is_authenticated %}
            <a href="{% url 'main:centers' %}">
                <button class="btn btn-success" style="margin: auto;display:block">User Login</button><br/>
            </a>
            {% else %}
            <a href="{% url 'main:admin_login' %}">
            <button class="btn btn-success" style="margin: auto;display:block">User Login</button><br/>
            </a>
            {% endif %}

            {% if request.user.is_authenticated and request.user.is_superuser %}
            <a href="{% url 'main:admin_page' %}">
                <button class="btn btn-success" style="margin: auto;display:block">Admin Login</button>
            </a>
            {% else %}
            <a href="{% url 'main:admin_login' %}">
                <button class="btn btn-success" style="margin: auto;display:block">Admin Login</button>
            </a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
